<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOTP QR Decoder</title>
  <script>
    // Detect browser language and set html lang attribute
    const userLang = navigator.language || navigator.userLanguage;
    const supportedLangs = ['en', 'ru'];
    const detectedLang = userLang.substring(0, 2);
    const lang = supportedLangs.includes(detectedLang) ? detectedLang : 'en';
    document.documentElement.lang = lang;

    // Update title based on language
    if (lang === 'ru') {
      document.title = 'TOTP QR Декодер';
    }

    // Dark theme detection and setup
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }

    // Set RTL direction for RTL languages
    const rtlLanguages = ['ar', 'he', 'fa', 'ur'];
    if (rtlLanguages.includes(lang)) {
      document.documentElement.dir = 'rtl';
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
